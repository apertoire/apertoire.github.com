---
layout: layout
---

<section class="content">
	<div class="row">
		<div class="span4"><span>{{ page.date | date: "%B %d, %Y" | upcase }} <small class="muted">by</small> <strong>{{ page.author }}</strong></span></div>
		<div class="span8">
			<span class="pull-right">
			    {% for tag in page.tags %}
			    <span class="badge badge-info">{{ tag | downcase }}</span>
			    {% endfor %}
			</span>
		</div>
	</div>

	<h2>{{ page.title | upcase }}</h2>

	{{ content }}
</section>
